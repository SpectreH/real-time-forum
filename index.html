<script src="https://unpkg.com/notie"></script>
<script>
  function GenerateAlert(message, msgType) {
    notie.alert({
      type: msgType,
      text: message,
      time: 5,
      position: 'bottom',
    })
  }

  {{ with .Error}}
  GenerateAlert("{{.}}", "error");
  {{ end }}
  {{ with .Flash}}
  GenerateAlert("{{.}}", "success");
  {{ end }}


  var router;
  (async function () {
    router = await Router.create(routes)
  })();
</script>
