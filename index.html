<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Time Forum</title>

  <link rel="stylesheet" href="./static/css/style.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

  <section id="login-section" class="m-auto d-flex align-items-center text-center login-section">
    <div class="w-100 d-flex justify-content-center">
      <div class="w-50 d-grid gap-4">
        <img src="" alt="">
        <h1>Welcome!</h1>
        <h3>Don't have an account?</h3>
        <div>
          <button class="btn btn-primary w-25" type="submit" onclick="switchSection(0)">Signup</button>
        </div>
      </div>
    </div>
    <div class="w-100 d-grid gap-4">
      <div class="d-flex justify-content-center">
        <form class="login-form d-grid gap-3 w-50" method="post">
          <h1>Login</h1>
          <div class="form-group">
            <label for="email-login">Username/Email address</label>
            <input type="text" class="form-control" id="email-login" aria-describedby="emailHelp"
              placeholder="Enter username/email">
          </div>
          <div class="form-group">
            <label for="password-login">Password</label>
            <input type="password" class="form-control" id="password-login" placeholder="Password" autocomplete>
          </div>
          <div>
            <button type="submit" class="btn btn-primary w-25">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <section id="reg-section" class="m-auto d-flex align-items-center text-center login-section" style="display: none!important;">
    <div class="w-100 d-flex justify-content-center">
      <div class="w-50 d-grid gap-4">
        <img src="" alt="">
        <h1>Welcome!</h1>
        <h3>Already have an account?</h3>
        <div>
          <button class="btn btn-primary w-25" type="submit" onclick="switchSection(1)">Login</button>
        </div>
      </div>
    </div>
    <div class="w-100 d-grid gap-4">
      <div class="d-flex justify-content-center">
        <form class="login-form d-grid gap-3 w-50" method="post">
          <h1>Signup</h1>
          <div class="form-group row">
            <div class="col">
              <label for="name-reg">Name</label>
              <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col">
              <label for="surname-reg">Surname</label>
              <input type="text" class="form-control" placeholder="Last name">
            </div>
          </div>
          <div class="form-group">
            <div class="col">
            <label for="gender-reg">Gender</label>
            <select id="gender-reg" class="form-control">
              <option disabled selected>Your gender</option>
              <option>Male</option>
              <option>Female</option>
            </select>
            </div>
          </div>
          <div class="form-group">
            <label for="age-reg">Age</label>
            <input min="18" type="number" class="form-control" id="age-reg" aria-describedby="ageHelp"
              placeholder="Age">
          </div>
          <div class="form-group">
            <label for="username-reg">Username</label>
            <input type="text" class="form-control" id="username-reg" aria-describedby="usernameHelp"
              placeholder="Username">
          </div>
          <div class="form-group">
            <label for="email-reg">Email address</label>
            <input type="text" class="form-control" id="email-reg" aria-describedby="emailHelp"
              placeholder="Email">
          </div>
          <div class="form-group">
            <label for="password-reg">Password</label>
            <input type="password" class="form-control" id="password-reg" placeholder="Password" autocomplete>
          </div>
          <div class="form-group">
            <label for="confirm-password-reg">Confirm Password</label>
            <input type="password" class="form-control" id="confirm-password-reg" placeholder="Confirm password" autocomplete>
          </div>
          <div>
            <button type="submit" class="btn btn-primary w-25">Signup</button>
          </div>
        </form>
      </div>
    </div>
  </section>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
  integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="static/js/auth.js"></script>
</html>
